  <script>
    var str = `// line comment
              /* block comment */ /* block comment 2 */
              // int main() {
                char[] s = "/* string */";
                return 0;
              }`

    function findStr(strs,str) {
      var arr = [0];//存储字符出现的位置
      var startIndex = 0,i = 0,flag = 0;
      while (flag >= 0) {
        arr[i++] = strs.indexOf(str, startIndex)
        flag = arr[i-1];
        startIndex = arr[i-1] + 1;
      }
      arr.pop();
      return arr;
    }
    var arr = findStr(str,'"');
    
    console.log(arr);

  </script>
